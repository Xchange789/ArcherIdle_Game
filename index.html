<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ArcherIdle</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!--<link rel="manifest" href="manifest.webmanifest">-->
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=750 height=1624></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ArcherIdle</div>
      </div>
    </div>
    <!--js放这下面-->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./WebGLTools/Platform.js"></script>
    <script src="./WebGLTools/TelegramSDK.js"></script>
    <script src="./WebGLTools/XchangeWebGL.js"></script>
    <script src="index.js"></script>
  </body>
</html>
